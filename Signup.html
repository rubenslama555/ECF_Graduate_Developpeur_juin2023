<!doctype html>
<html lang="en">

<head>
  <title>Le Quai Antique: Inscription</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="Signup.css"/>
</head>
<body>
  <header>
    <h2>Inscription</h2>
  </header>
  <main>
    <div class="form_signup">
        <form id="form_inscription" action="Signup.py" method="post">
            <label for="">Nom
                <input type="text" name="Nom" id="lastname" placeholder="Nom" required>
            </label>
            <label>Prenom
                <input type="text" name="Prenom" id="firstname" placeholder="Prenom" required>
            </label>
            <label>Adresse
                <input type="text" placeholder="Adresse" name="Adresse" id="address">
            </label>
            <label>Code postal
                <input type="number" placeholder="Code postal" name="Code_postal" id="zip_code"
                min="1000" max="95420">
            </label>
            <label>Ville<input type="text" placeholder="Ville" name="Ville" id="city">
            </label>
            <label>Nom d'utilisateur
                <input type="text" placeholder="nom d'utilisateur" name="user" id="username" required>
            </label>
            <label>Email
              <input type="email" placeholder="email" name="email" id="email" required>
            </label>
            <label for="mot de passe">Mot de passe
            <input type="password" placeholder="mot de passe" name="mot_de_passe" id="password" required>
            </label>
            <div class="btn-inline-primary">
              <button type="button" class="btn btn-danger" name="btn_btn">Inscription</button>
            </div>
        </form>
    </div>
  </main>
  <footer>
    <p>&copy; ECF Mai 2023 - Ruben SLAMA</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="Signup.js">
  </script>
</body>
</html>
