<!-- formulaire de connexion et d'inscription ayant pour base de donnees -->
<div class="">
    <div class="">
      <form target="_blank" action="" method="post">
        <h2>Connectez vous</h2>
        <div class="input-group">
          <input type="text" placeholder="nom d'utilisateur" name="Nom" required>
          <label for="nom d'utilisateur">Nom d'utilisateur</label>
        </div>
        <div class="input-group">
          <input type="password" placeholder="mot de passe" name="mot_de_passe" required>
          <label for="mot de passe">Mot de passe</label>
        </div>
        <div class ="remember">
          <label><input type="checkbox">Se souvenir de moi</label>
        </div>
        <button type="submit">Se Connecter</button>
        <div class="signInbtnLink">
          <p>Vous n'avez pas encore de compte ?<a href="Signup.html" class="signUpbtnLink">Inscrivez-vous</a></a></p>
        </div>
      </form>
    </div>
